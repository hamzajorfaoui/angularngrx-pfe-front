
<div id="parent">
<app-portlet title="Profile Etudiant">
	<div >
     <a (click)="goback()" class="retour"><i class="fas fa-arrow-left"></i><span class="retorspan"> Retour</span></a>
	</div>
	<div class="tableau" *ngIf="etudiant">
		<div class="p-3 mb-2 bg-info text-white" *ngIf="!etudiant.compte">
			cet etudiant n'as pas encore cr√©er un compte !!
		</div>
		<dx-form id="form"
		[formData]="etudiant">
		<dxi-item itemType="group" cssClass="first-group" [colCount]="4">
			<dxi-item>
				<div class="form-avatar"></div>
			</dxi-item>
			<dxi-item itemType="group" [colSpan]="3">
					<dxi-item dataField="fullname"></dxi-item>
					<dxi-item dataField="cin"></dxi-item>
					<dxi-item dataField="cne"></dxi-item>
			</dxi-item>
		</dxi-item>
		<dxi-item 
		    caption="Update"
            itemType="button"
            horizontalAlignment="right"
            [buttonOptions]="buttonOptions">
        </dxi-item>
	</dx-form>
	<dx-form *ngIf="etudiant.compte">
		<dxi-item itemType="group" cssClass="second-group" [colCount]="2" >
			<dxi-item itemType="group">
				<dxi-item dataField="Address"></dxi-item>
				<dxi-item dataField="City"></dxi-item>
				<dxi-item dataField="Position" editorType="dxSelectBox" [editorOptions]="{ items: positions, value: '' }"></dxi-item>
			</dxi-item>
			<dxi-item itemType="group">
				<dxi-item dataField="State" editorType="dxSelectBox" [editorOptions]="{ items: states }"></dxi-item>
				<dxi-item dataField="ZipCode"></dxi-item>
				<dxi-item dataField="Mobile" [label]="{text: 'Phone'}" [editorOptions]="{ mask: '+1 (000) 000-0000'}"></dxi-item>
			</dxi-item>
			<!-- <dxi-item dataField="Notes" [colSpan]="2" editorType="dxTextArea" [editorOptions]="{ height: 140 }"></dxi-item> -->
		</dxi-item>
	</dx-form>
	</div>
		
</app-portlet>
</div>
<app-loadingpage loading={{loading}} idparent="parent"></app-loadingpage>
